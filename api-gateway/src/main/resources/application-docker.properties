server.port=8080
eureka.client.service-url.defaultZone=http://service-discovery:8761/eureka/
app.eureka-server=service-discovery

spring.cloud.gateway.routes[0].id=service-discovery
spring.cloud.gateway.routes[0].uri=http://service-discovery:8761/eureka/
spring.cloud.gateway.routes[0].predicates[0]=Path=/eureka/web

spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=http://product-service:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/product/**

spring.cloud.gateway.routes[2].id=order-service
spring.cloud.gateway.routes[2].uri=http://order-service:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/order/**

spring.cloud.gateway.routes[3].id=inventory-service
spring.cloud.gateway.routes[3].uri=http://inventory-service:8082
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/inventory/**

spring.cloud.gateway.routes[4].id=basket-service
spring.cloud.gateway.routes[4].uri=http://basket-service:8084
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/baskets/**

spring.cloud.gateway.routes[5].id=notification-service
spring.cloud.gateway.routes[5].uri=http://basket-service:8084
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/baskets/**
